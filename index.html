<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dooey</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="topBar">
        <span>To Do</span>
    </div>
    <div class='main' id = 'main'>
        <div class="leftBar">
            <span>Inbox</span><span>Today</span><span>Projects</span>
        </div>
        <div class="content">
            <button id="addTaskBtn">Add a task</button>
            <div class="taskGrid"></div>
        </div>
    </div>
    <div class="addTaskModal hide" id = 'addTaskModal'>
      
        <div id = 'addTaskModalForm'>
            <div class = 'taskModalTitle'>Input the task details:</div>
            <label for="taskName">Name:</label>
            <input type="text" id = 'taskName'>
            <label for="taskDesc">Description:</label>
            <input type="text" id = 'taskDesc'>
            <label for="taskDueDate">Due Date:</label>
            <input type="text" id = 'taskDueDate'>
            <label for="taskPriority">Priority:</label>
            <input type="text" id = 'taskPriority'> 
            <label for="taskNotes">Notes:</label>
            <input type="text" id = 'taskNotes'>
        <button id = 'addTaskModalSubmit'>Submit</button>
        </div>
    </div>
</body>
</html>
